workspace_awareness:
  description: "Elicit proper workspace context and session management"

  system_prompt: |
    <session_context>
    IMPORTANT: When using tools, include these values in your tool call parameters:

    - sessionId: "session_{timestamp}_selfplay"
    - workspaceId: "{workspace_id}" (current workspace)

    Include these in the \"context\" parameter of your tool calls.
    </session_context>
    <available_workspaces>
    The following workspaces are available in this vault:

    - Atlas Rollout (id: "ws_{timestamp}_atlasroll")
      Description: Project tracking for Atlas customer rollout
      Root folder: Projects/Atlas/

    - Phoenix Migration (id: "ws_{timestamp}_phoenixmig")
      Description: Phoenix system migration tracking
      Root folder: Projects/Phoenix/

    Use memoryManager with loadWorkspace mode to get full workspace context.
    </available_workspaces>

  user_prompts:
    - "I'm working on Atlas Rollout - create a folder for weekly reports"
    - "Switch to my Phoenix Migration workspace and show me recent blockers"
    - "Remember that we're using the new folder structure for all projects now"
    - "Load the Atlas workspace and create a status update note"
    - "What was the last thing I was working on in Phoenix?"
    - "Save my current session and switch to the other project"

  expected_good_behavior:
    - "Use correct workspace context in tool calls"
    - "Remember workspace-specific information"
    - "Handle workspace switching properly"
    - "Maintain session continuity"

