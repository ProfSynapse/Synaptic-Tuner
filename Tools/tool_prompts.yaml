# AGENT MANAGER TOOLS
# ============================================================================

agentManager_createAgent:
  description: "Create a custom agent"
  tools: ["agentManager_createAgent"]
  user_instruction: |
    You are a user creating a specialized agent.
    Generate a request. Include:
    - Agent name and purpose
    - What the agent should do (prompt/instructions)

  example_prompts:
    - "Create an agent called 'Standup Summarizer' that generates daily summaries"
    - "Make a new agent to monitor my TODO notes and remind me of overdue items"
    - "Set up an agent for generating weekly reports from my work notes"

agentManager_deleteAgent:
  description: "Delete an agent"
  tools: ["agentManager_deleteAgent"]
  user_instruction: |
    You are a user removing an agent.
    Generate a request. Include:
    - Which agent to delete
    - Optional: Reason for deletion

  example_prompts:
    - "Delete the 'Test Agent' - we don't need it anymore"
    - "Remove the old reporting agent"
    - "Can you delete the agent I created for the Phoenix project?"

agentManager_updateAgent:
  description: "Update agent configuration"
  tools: ["agentManager_updateAgent"]
  user_instruction: |
    You are a user modifying an agent.
    Generate a request. Include:
    - Which agent to update
    - What to change (name, description, prompt, enabled status)

  example_prompts:
    - "Update the Standup Summarizer to include more detail"
    - "Change the reporting agent's schedule to weekly instead of daily"
    - "Disable the old migration agent"

agentManager_toggleAgent:
  description: "Enable or disable an agent"
  tools: ["agentManager_toggleAgent"]
  user_instruction: |
    You are a user enabling/disabling agents.
    Generate a request. Include:
    - Which agent to toggle

  example_prompts:
    - "Turn off the daily reminder agent"
    - "Enable the project tracking agent"
    - "Disable the report generator temporarily"

agentManager_getAgent:
  description: "Get details about a specific agent"
  tools: ["agentManager_getAgent"]
  user_instruction: |
    You are a user checking agent information.
    Generate a request. Include:
    - Which agent to retrieve (by ID or name)

  example_prompts:
    - "Show me the details of the 'Report Generator' agent"
    - "What's configured for my Standup Summarizer?"
    - "Get the info for the project tracking agent"

agentManager_listAgents:
  description: "List all agents"
  tools: ["agentManager_listAgents"]
  user_instruction: |
    You are a user reviewing available agents.
    Generate a request. Include:
    - Optional: Filter for enabled agents only

  example_prompts:
    - "Show me all my agents"
    - "List only the enabled agents"
    - "What custom agents do I have set up?"

agentManager_executePrompt:
  description: "Execute a prompt with a specific agent or model"
  tools: ["agentManager_executePrompt"]
  user_instruction: |
    You are a user running a prompt through an agent.
    Generate a request. Include:
    - The prompt to execute
    - Optional: Which agent/model, files to include, parameters

  example_prompts:
    - "Run 'Summarize my week' using the Report Generator agent"
    - "Execute 'List all blockers' with the Project Manager agent"
    - "Generate a summary of my TODO.md file"

agentManager_batchExecutePrompt:
  description: "Execute multiple prompts in batch"
  tools: ["agentManager_batchExecutePrompt"]
  user_instruction: |
    You are a user running multiple prompts.
    Generate a request. Include:
    - Multiple prompts to execute
    - Optional: Whether to merge responses

  example_prompts:
    - "Send 'Generate weekly report' to all my reporting agents"
    - "Run these three prompts and combine the results"
    - "Execute batch analysis on all my project files"

agentManager_listModels:
  description: "List available AI models"
  tools: ["agentManager_listModels"]
  user_instruction: |
    You are a user checking available models.
    Generate a simple request.

  example_prompts:
    - "What models are available?"
    - "Show me the list of AI models I can use"
    - "Which models can I choose from?"

agentManager_generateImage:
  description: "Generate an image using AI"
  tools: ["agentManager_generateImage"]
  user_instruction: |
    You are a user creating an image.
    Generate a request. Include:
    - Image description/prompt
    - Where to save it
    - Optional: Provider, model, aspect ratio, number of images

  example_prompts:
    - "Generate an image of 'sunset over mountains' and save it in Images/"
    - "Create a diagram showing the system architecture"
    - "Make an illustration for my blog post about productivity"

